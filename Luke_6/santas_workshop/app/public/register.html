<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Santa's Workshop</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>ðŸŽ„ Join the Workshop</h1>
            <p class="subtitle">Register as a new elf assistant</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Elf Name</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Secret Code</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="text-center">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = '';
            successDiv.textContent = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/workshop/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Welcome to the workshop! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 500);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>

</html>
